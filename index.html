<html>

<head>
  <title>TSG3</title>
  <link rel="stylesheet" type="text/css" href="./dist/styles/main.css">
</head>

<body>
  <div class="controls">
    <button id="left">&larr;</button>
    <button id="up">&uarr;</button>
    <button id="right">&rarr;</button>
    <button id="down">&darr;</button>
    <button id="center">&target;</button>
    <button id="move">Move</button>
    <button id="rotate">Rotate</button>
    <button id="update">Update</button>
    <button id="rotzero">Rot0</button>
    <button id="run">Run</button>
  </div>
  <div id="arena" class="arena"></div>
  <script src="./dist/tsg3.js"></script>
</body>

</html>
